<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="arriba">
                <img src="imagen/LogoFinal.jpg" alt="ENCRYPTA INC" width="90%">
                <!--  <h2>ENCRIPTADOR</h2>  -->  
            </div>
        </header>

        <main>
            <div class="cuerpo">
                <p class="indicacion">Por favor escribe la frase a encriptar sin utilizar acentos o caracteres especiales</p>

                <ul class="datos">
                    <form class="encryptos">
                        <li>                            
                            <label for="oracionlimpia">Frase sin encriptar</label>
                            <textarea id="oracionlimpia"></textarea>
                        </li>
                        <li>                            
                            <label for="oracioncrypto">Frase encriptada</label>
                            <textarea id="oracioncrypto"></textarea>
                        </li>
                        
                        <div class="botones">
                            <input type="submit" value="ENCRIPTAR" class="enviar">
                            <input type="submit" value="DESENCRIPTAR" class="enviar">
                            <input type="submit" value="LIMPIAR" class="enviar">
                        </div>
                    </form>
                </ul>
            </div>
        </main>

        <footer>
            <div class="patas">
                <p>&copy Derechos Reservados 2024</p>
            </div>
        </footer>
    </body>

</html>
